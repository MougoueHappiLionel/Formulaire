<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    <link rel="stylesheet" href="./SignIn.css">
</head>
<body>
    
    <div class="loginbox">
        <img class="imgdiv" src="./tri.PNG"/>
        <h1>Se connecter ici</h1>
        <form>
            <p>Nom d'utilisateur</p>
            <input type="text" name="username" size="32" placeholder="Entrez votre nom d'utilisateur"/><br><br>
            <p>Mot de passe</p>
            <input type="password" name="mdp" size="32" placeholder="Entrez votre mot de passe"/><br><br>
            <input type="submit" name="submit" value="Se connecter"><br><br>
            <a href="#">Avez-vous oublié le mot de passe ?</a><br>
            <a href="./SignUp.html">Vous n'êtes pas encore inscrit ?</a>
        </form>
    </div>
</body>
</html>
